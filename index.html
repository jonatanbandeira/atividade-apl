---
layout: default
title: Home
---
<div class="row">
	<h1>Atividade de APL</h1>
	{% for questao in site.data.questoes %}
  <div class="col s6">
    <div class="card">
	    <div class="card-content">
	      <span class="card-title activator grey-text text-darken-4">{{ questao.titulo }}<i class="material-icons right">more_vert</i></span>
	      <p><a href="{{ questao.link | prepend: site.baseurl }}">Acessar</a></p>
	    </div>
	    <div class="card-reveal">
	      <span class="card-title grey-text text-darken-4">{{ questao.titulo }}<i class="material-icons right">close</i></span>
	      <p>{{ questao.descricao }}</p>
	    </div>
	  </div>
  </div>
  {% endfor %}            
</div>
